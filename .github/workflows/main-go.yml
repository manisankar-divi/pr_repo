# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.18'

    - name: Build
      run: |
        cd helloserver
        go run . &
        SERVER_PID=$! # Capture the process ID of the server
        echo "Server started with PID $SERVER_PID. Waiting for 30 seconds..."
        sleep 30
        echo "Stopping the server with PID $SERVER_PID..."
        kill $SERVER_PID
        echo "Server stopped."
